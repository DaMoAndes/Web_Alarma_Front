<label for="myCheck1">Checkbox 1:</label> 
<label for="myCheck2">Checkbox 2:</label>
<label for="myCheck2">Checkbox 3:</label>
<input type="checkbox" id="myCheck1" class="myCheckbox" onclick="myFunction()">
<input type="checkbox" id="myCheck2" class="myCheckbox" onclick="myFunction()">
<input type="checkbox" id="myCheck3" class="myCheckbox" onclick="myFunction()">

<p id="text" style="display:none">A checkbox is checked!</p>

<script>
function myFunction() {
  var checkboxes = document.getElementsByClassName("myCheckbox");
  var text = document.getElementById("text");
  for (var i = 0; i < checkboxes.length; i++) {
    if (checkboxes[i].checked == true) {
      text.style.display = "block";
      return; // Exit loop as soon as a checkbox is checked
    }
  }
  // If no checkbox is checked, hide the text
  text.style.display = "none";
}
</script>
